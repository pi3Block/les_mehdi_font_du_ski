name: les_mehdi_font_du_ski
description: Les Mehdi Font Du Ski
version: 0.1.2
publish_to: none

environment:
  sdk: ^2.17.0
  flutter: ^2.10.0

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.6.0
  flame_audio: ^1.3.5
  drift: ^1.3.0
  flutter_colorpicker: ^1.0.3
  intl: ^0.17.0

dev_dependencies:
  build_runner: ^2.1.7
  canvas_test: ^0.2.0
  drift_dev: ^1.3.0
  flame_test: ^1.1.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: AldotheApache
      fonts:
        - asset: assets/font/AldotheApache.ttf